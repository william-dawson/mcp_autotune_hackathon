name: Build Apptainer SIF

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Apptainer
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        cd /tmp
        wget https://github.com/apptainer/apptainer/releases/download/v1.3.0/apptainer_1.3.0_amd64.deb
        sudo apt-get install -y ./apptainer_1.3.0_amd64.deb

    - name: Build Docker image
      run: docker build -t stream_benchmark .

    - name: Build Apptainer SIF from Docker image
      run: |
        apptainer build stream_benchmark.sif docker-daemon://stream_benchmark:latest

    - name: Upload SIF artifact
      uses: actions/upload-artifact@v4
      with:
        name: stream_benchmark-sif
        path: stream_benchmark.sif
        retention-days: 90
