name: Build Apptainer SIF

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Install Apptainer
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        cd /tmp
        wget https://github.com/apptainer/apptainer/releases/download/v1.3.0/apptainer_1.3.0_amd64.deb
        sudo apt-get install -y ./apptainer_1.3.0_amd64.deb

    - name: Build Docker image for ${{ matrix.arch }}
      run: |
        docker buildx build --platform linux/${{ matrix.arch }} -t lj_benchmark:${{ matrix.arch }} --load .

    - name: Build Apptainer sandbox from Docker image
      run: |
        apptainer build --sandbox stream_benchmark_${{ matrix.arch }}_sandbox docker-daemon://lj_benchmark:${{ matrix.arch }}
        tar czf stream_benchmark_${{ matrix.arch }}_sandbox.tar.gz stream_benchmark_${{ matrix.arch }}_sandbox

    - name: Upload sandbox artifact
      uses: actions/upload-artifact@v4
      with:
        name: stream_benchmark-${{ matrix.arch }}-sandbox
        path: stream_benchmark_${{ matrix.arch }}_sandbox.tar.gz
        retention-days: 90
